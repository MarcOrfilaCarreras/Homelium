{% extends 'base.html' %}

{% block content %}

{% for message in get_flashed_messages() %}
<div class="alert" id="alert">
    <h2>Error</h2>
    <h5>{{ message }}</h5>
</div>
{% endfor %}

<div class="group">
    {% for group in links_dict %}
        <h1>{{ group['name'] }}</h1>

        <div class="group-apps">
            {% for app in group["apps"] %}
                <a class="app" href="{{ app['url'] }}" target="_blank">
                    <img src="{{ app['image'] }}" class="app-img"/>
                    <h2>{{ app['name'] }}</h2>
                </a>
            {% endfor %}
        </div>
    {% endfor %}
</div>

<div>
    <a href="new"><button class="button-add">+</button></a>
</div>
{% endblock %}
